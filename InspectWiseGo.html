<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>InspectWise Go</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js" defer></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2575fc">
</head>
<body>
  <div class="container">
    <h1>InspectWise Go</h1>

    <form id="aqlForm">
      <!-- ===== Batch Identification ===== -->
      <div class="form-section">
        <h2>Batch Identification</h2>
        <div class="form-grid">
          <div>
            <label for="qcInspector">QC Inspector:</label>
            <input type="text" id="qcInspector" name="qcInspector">
          </div>
          <div>
            <label for="operatorName">Operator Name:</label>
            <select id="operatorName" name="operatorName"></select>
          </div>
          <div>
            <label for="machineNumber">Machine No:</label>
            <input type="text" id="machineNumber" name="machineNumber">
          </div>
          <div>
            <label for="partName">Part Name:</label>
            <select id="partName" name="partName"></select>
          </div>
          <div>
            <label for="partId">Part ID:</label>
            <input type="text" id="partId" name="partId" readonly>
          </div>
          <div>
            <label for="poNumber">PO Number:</label>
            <input type="text" id="poNumber" name="poNumber">
          </div>
          <div>
            <label for="productionDate">Production Date:</label>
            <input type="date" id="productionDate" name="productionDate">
          </div>

          <!-- ✅ NEW Shift -->
          <div>
            <label>Shift:</label>
            <div class="radio-row">
              <label><input type="radio" name="shift" value="Day" required> Day</label>
              <label><input type="radio" name="shift" value="Night"> Night</label>
            </div>
          </div>
        </div>
      </div>

      <!-- ===== Lot & Sampling Details ===== -->
      <div class="form-section lot-details">
        <h2>Lot & Sampling Details</h2>
        <div class="form-grid">
          <div>
            <label for="numBoxes">Number of Boxes:</label>
            <input type="number" id="numBoxes" name="numBoxes" min="0">
          </div>
          <div>
            <label for="pcsPerBox">Pieces per Box:</label>
            <input type="number" id="pcsPerBox" name="pcsPerBox" min="0">
          </div>
          <div>
            <label for="lotSize">Total Lot Size:</label>
            <input type="number" id="lotSize" name="lotSize" readonly>
          </div>
          <div>
            <label for="aql">Acceptable Quality Level (AQL):</label>
            <select id="aql" name="aql">
              <option value="1.0">1.0</option>
              <option value="2.5" selected>2.5</option>
              <option value="4.0">4.0</option>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button type="button" id="calculateButton">Calculate</button>
          <button type="button" id="resetButton">Reset</button>
        </div>
      </div>

      <!-- Results, defects, report … (unchanged) -->
      <div id="results" class="results"></div>
      <div id="defectsInputArea" class="form-section"></div>
      <div id="photoCaptureArea" class="form-section"></div>
      <div id="verdictMessage" class="verdict-message"></div>
      <div id="defectChecklist" class="form-section"></div>
      <button type="button" id="generateReportButton" class="primary">Generate Report</button>
      <div id="finalReportArea" class="form-section" style="display:none;">
        <div id="reportContent"></div>
        <button type="button" id="savePdfButton" class="primary">Save as PDF</button>
      </div>
    </form>
  </div>

  <script src="js/partsList.js" defer></script>
  <script src="js/operatorList.js" defer></script>
  <script src="js/samplingPlan.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
